<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Humanizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
            max-width: 900px;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        .output {
            background-color: #f7f9fb;
            border-left: 4px solid #3b82f6; /* Blue border for emphasis */
            min-height: 200px;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans p-4">
    <div class="container mx-auto mt-8 p-6 bg-white shadow-xl rounded-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Academic Text Humanizer</h1>
        
        <!-- Error Message Display -->
        {% if error_message %}
            <div role="alert" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-100 border border-red-300">
                <p class="font-medium">Processing Error:</p>
                <p>{{ error_message }}</p>
            </div>
        {% endif %}

        <form method="POST" action="/" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <!-- Left Column: Input -->
                <div>
                    <label for="ai_text" class="block text-lg font-medium text-gray-700 mb-2">1. Paste AI-Generated Text Here:</label>
                    <textarea 
                        id="ai_text" 
                        name="ai_text" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="e.g., The data clearly indicates that technological advancements necessitate a paradigm shift in human interaction."
                    >{{ ai_text }}</textarea>
                </div>
                
                <!-- Right Column: Output -->
                <div>
                    <label class="block text-lg font-medium text-gray-700 mb-2">2. Humanized & Academic Output:</label>
                    <div class="output p-4 rounded-lg text-gray-700 border border-gray-200">
                        {% if humanized_text %}
                            {{ humanized_text | safe }}
                        {% else %}
                            <p class="text-gray-500 italic">Your academic text transformation will appear here.</p>
                        {% endif %}
                    </div>
                </div>
            </div>

            <!-- Configuration and Submit -->
            <div class="bg-gray-100 p-4 rounded-lg shadow-inner">
                <h3 class="text-xl font-semibold mb-4 text-gray-700">Settings</h3>

                <div class="flex flex-wrap items-center space-y-4 md:space-y-0 md:space-x-8">
                    <!-- Intensity Slider -->
                    <div class="flex-1 min-w-[200px]">
                        <label for="intensity" class="block text-sm font-medium text-gray-700">Transformation Intensity (1-5): <span id="intensity-val" class="font-bold text-blue-600">{{ intensity }}</span></label>
                        <input type="range" id="intensity" name="intensity" min="1" max="5" value="{{ intensity }}" 
                            class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer" oninput="document.getElementById('intensity-val').textContent = this.value;">
                    </div>

                    <!-- Deep Think Mode -->
                    <div class="flex items-center space-x-4">
                        <input type="checkbox" id="deep_think" name="deep_think" class="h-4 w-4 text-blue-600 border-gray-300 rounded" 
                            {% if deep_think %}checked{% endif %} onchange="toggleCycles(this.checked)">
                        <label for="deep_think" class="text-sm font-medium text-gray-700">Deep Think Mode (Max Intensity)</label>
                    </div>

                    <!-- Cycles Input (Visible only in Deep Think) -->
                    <div id="cycles-group" class="flex-1 min-w-[150px] transition-all duration-300" style="{% if not deep_think %}display:none;{% endif %}">
                        <label for="cycles" class="block text-sm font-medium text-gray-700">Deep Think Cycles (1-8):</label>
                        <input type="number" id="cycles" name="cycles" min="1" max="8" value="{{ cycles }}"
                               class="w-full p-2 border border-gray-300 rounded-lg text-center">
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="w-full md:w-auto px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transition duration-150 transform hover:scale-[1.02]">
                    Humanize Text
                </button>
            </div>
        </form>

        <script>
            function toggleCycles(isDeepThink) {
                const cyclesGroup = document.getElementById('cycles-group');
                cyclesGroup.style.display = isDeepThink ? 'block' : 'none';
                
                // If deep think is enabled, set intensity slider to max (5)
                const intensitySlider = document.getElementById('intensity');
                if (isDeepThink) {
                    intensitySlider.value = 5;
                    document.getElementById('intensity-val').textContent = 5;
                }
            }
        </script>
    </div>
</body>
</html>
